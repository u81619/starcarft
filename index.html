<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل بوت ماينكرافت</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h2>تشغيل بوت ماينكرافت جافا مكرك</h2>
  <form id="botForm">
    <label>اسم البوت:</label>
    <input type="text" id="botName" required><br>
    <label>IP السيرفر:</label>
    <input type="text" id="serverIP" placeholder="mc.example.com" required><br>
    <label>المنفذ (Port):</label>
    <input type="number" id="port" value="25565" required><br>
    <button type="submit">تشغيل البوت</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('botForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const botName = document.getElementById('botName').value;
      const serverIP = document.getElementById('serverIP').value;
      const port = document.getElementById('port').value;

      fetch('http://localhost:3000/start-bot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ botName, serverIP, port })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = data.message;
      })
      .catch(err => {
        document.getElementById('status').textContent = 'حدث خطأ: ' + err.message;
      });
    });
  </script>
</body>
</html>
